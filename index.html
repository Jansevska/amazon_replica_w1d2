<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <div class="centered">
        <header>
            <img class="logo" src="http://placehold.it/103x31" alt="">
        </header>
        <main>
            <div class="container">
                <div>
                    <h2 class="sign-in">Sign In</h2>
                </div>
                <div class="label-title">
                    <label class="email" for="email">Email(phone or mobile accounts)</label>
                </div>
                <div>
                    <input class="input-text" type="text" id="email" placeholder="Enter Email">
                </div>
                <div class="label-title" id="forgot-pass-right">
                    <label class="password" for="password">Password</label>
                    <a id="forgot-p" href="www.forgotpassword.com">Forgot Password</a>
                </div>
                <div>
                    <input class="input-text" type="text" id="email" placeholder="Enter Password">
                </div>
                <div>
                    <button class="continue" type="submit">Continue</button>
                </div>
                <div class="need-box">
                    <a id="need-help" href="www.needhelp.com">Need Help?</a>
                </div>
            </div>
            <div class="section_line">
                <div class="d-line">
                    <h5 class="fixed">New to Amazon?</h5>
                </div>
            </div>
            <div>
                <button class="create">Create your Amazon account</button>
            </div>
        </main>
    </div>
    <hr class="hr">
    <footer>
        <div>
            <ul>
                <li><a href="www.conditionsofuse.com"></a>Conditions of use</li>
                <li><a href="www.privacypolicy.com"></a>Privacy Policy</li>
                <li><a href="www.help.com"></a>Help</li>
            </ul>
        </div>
        <div>
            <p>&COPY; 1996-2020, Amazon.com,inc or It's affiliates</p>
        </div>
    </footer>
</body>
</html>
